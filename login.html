<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }
        .login-form {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2), -8px -8px 15px rgba(255, 255, 255, 0.7);
            width: 90%;
            max-width: 400px;
        }
        .login-form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: #f7f7f7;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.7);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .login-form input:focus {
            background: #ffffff;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.7);
        }
        .login-form button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
        }
        .login-form button:hover {
            background: linear-gradient(145deg, #feb47b, #ff7e5f);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), -2px -2px 4px rgba(255, 255, 255, 0.7);
        }
        .login-form p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .login-form a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
