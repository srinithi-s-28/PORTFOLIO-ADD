<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .display {
      width: 100%;
      height: 50px;
      border: none;
      background: #e6e6e6;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      background: #f0f0f0;
      border: none;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button:hover {
      background: #d4d4d4;
    }
    .button.special {
      background: #ff6b6b;
      color: white;
    }
    .button.equal {
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="button" onclick="press('7')">7</button>
      <button class="button" onclick="press('8')">8</button>
      <button class="button" onclick="press('9')">9</button>
      <button class="button" onclick="press('/')">/</button>
      <button class="button" onclick="press('4')">4</button>
      <button class="button" onclick="press('5')">5</button>
      <button class="button" onclick="press('6')">6</button>
      <button class="button" onclick="press('*')">*</button>
      <button class="button" onclick="press('1')">1</button>
      <button class="button" onclick="press('2')">2</button>
      <button class="button" onclick="press('3')">3</button>
      <button class="button" onclick="press('-')">-</button>
      <button class="button special" onclick="clearDisplay()">C</button>
      <button class="button" onclick="press('0')">0</button>
      <button class="button equal" onclick="calculate()">=</button>
      <button class="button" onclick="press('+')">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function press(key) {
      display.value += key;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
